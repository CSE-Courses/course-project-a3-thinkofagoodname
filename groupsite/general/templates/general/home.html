<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Openbeats</title>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button0 {background-color: #6DA34D;} 
.button1 {background-color: #548687;}
.button2 {background-color: #8fbc94;} 
.button3 {background-color: #c5e99b;} 
.button4 {background-color: #56445d;} 
</style>
</head>
<body>
    <h1>Home Page</h1>
    <button class="button button0"onclick="document.location='sharing'">Sharing</button>
    <button class="button button4"onclick="document.location='shared'">Shared</button>
    <button class="button button1"onclick="document.location='editor'"=>Editor</button>
    <button class="button button2"onclick="document.location='download'"=>Download</button>
    <button class="button button3"onclick="document.location='project'"=>Project</button>
</body>
</html>
